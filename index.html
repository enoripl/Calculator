<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator (You can double your numbers!)</title>
        <link rel="stylesheet" href="/styles/style.css">
    </head>
        <body>
            <div id="title">Just a simple calculator</div>
            <div id="subtitle">(but it can double your numbers!)</div>
            <div id="calculatorSection">
                <div id="calculatorFrame">
                    <div id="calculatorScreen">1234</div>
                    <div id="calculatorKeys">
                        <div class="numbersButtonsSection">
                            <button class="numbersButtons" id="button1">1</button>
                            <button class="numbersButtons" id="button2">2</button>
                            <button class="numbersButtons" id="button3">3</button>
                            <button class="numbersButtons" id="button4">4</button>
                            <button class="numbersButtons" id="button5">5</button>
                            <button class="numbersButtons" id="button6">6</button>
                            <button class="numbersButtons" id="button7">7</button>
                            <button class="numbersButtons" id="button8">8</button>
                            <button class="numbersButtons" id="button9">9</button>
                            <button class="numbersButtons" id="button0">0</button>
                        </div>
                        <div class="calcButtons">  
                            <button id="button+">+</button>
                            <button id="button-">-</button>
                            <button id="button*">*</button>
                            <button id = "button/">/</button>
                            <button id="button=">=</button>
                        </div> 
                        <div>
                            <button class="clearButton">CLEAR</button>
                        </div>  
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="scripts/script.js"></script>
        </body>
    
</html>
